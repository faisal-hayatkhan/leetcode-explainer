<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Explainer Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>LeetCode Explainer Settings</h1>

      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter your Google AI Studio API key" />
        <p>
          You can get a free API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank"
            >Google AI Studio</a
          >.
        </p>
      </div>

      <button id="save-button">Save & Close</button>
      <p id="success-message" class="success-message">
        Settings Saved!
      </p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
