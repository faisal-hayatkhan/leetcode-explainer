<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Explainer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h2>LeetCode Explainer</h2>

      <div class="options">
        <select id="summary-type">
          <option value="simple">Simple Explanation</option>
          <option value="breakdown">Detailed Breakdown</option>
          <option value="analogy">Real-World Analogy</option>
        </select>
        <button id="summarize">Explain Problem</button>
        <button id="copy-btn">Copy</button>
      </div>

      <div id="result">
        Choose an explanation type and click 'Explain Problem' to understand the current LeetCode question.
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
